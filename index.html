<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugging Face Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .chat-box {
            height: 60vh;
            overflow-y: auto;
            background: #fff;
            border-radius: 8px;
            padding: 1rem;
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message {
            margin-bottom: 1rem;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h2 class="mb-4 text-center">AI Chat Application <span class="fs-6 text-muted">(Hugging Face)</span></h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <div id="chat" class="chat-box mb-3"></div>
                <div id="errorBox" class="alert alert-danger d-none" role="alert"></div>
                <div id="loading" class="loading-spinner d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <form id="chatForm" autocomplete="off">
                    <div class="mb-2">
                        <textarea id="userInput" class="form-control" rows="2" placeholder="Type your message here..."
                            required></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Send</button>
                        <button type="button" id="clearBtn" class="btn btn-outline-danger">Clear Chat</button>
                    </div>
                </form>
                <div class="form-text mt-2">Press Enter to send, Shift+Enter for a new line</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
