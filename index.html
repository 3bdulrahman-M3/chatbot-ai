<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>AI Chatbot</h1>
            <div style="display: flex; gap: 6px; align-items: center;">
                <button id="themeToggle" title="Toggle dark/light mode" aria-label="Toggle theme">
                    <span id="themeIcon">ðŸŒ™</span>
                </button>
                <button type="button" id="clearBtn" title="Clear chat history" aria-label="Clear chat history">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
        <div id="chat"></div>
        <div id="errorBox" class="d-none"></div>
        <div id="loading" class="d-none">Loading...</div>
        <form id="chatForm" autocomplete="off">
            <textarea id="userInput" rows="2" placeholder="Type your message..." required></textarea>
            <button type="submit" id="sendBtn" title="Send" aria-label="Send">
                <svg width="18" height="18" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.5 17.5L17.5 10L2.5 2.5V8.33333L12.5 10L2.5 11.6667V17.5Z" fill="currentColor" />
                </svg>
            </button>
        </form>
        <div class="form-text" style="text-align:center; margin-top:8px;">Press <b>Enter</b> to send, <b>Shift+Enter</b>
            for a new line</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
